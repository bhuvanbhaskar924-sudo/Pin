<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Phone Lock Screen</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#16161a">
  <style>
    body {
      background: #191926;
      width: 100vw; min-height: 100vh;
      margin: 0;
      font-family: 'Segoe UI', 'Roboto', 'Poppins', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }
    .lock-container {
      width: 100vw; min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      position: relative;
    }
    .lock-time {
      margin-top: 56px;
      font-size: 2.16em;
      color: #f6f6f8;
      font-weight: 500;
      text-align: center;
      letter-spacing: 1.5px;
      text-shadow: 0 2px 16px #0004;
      user-select: none;
    }
    .pin-display {
      margin-top: 42px;
      margin-bottom: 12px;
      min-height: 40px;
      min-width: 120px;
      text-align: center;
      font-size: 2.12em;
      font-family: 'Segoe UI', monospace;
      color: #f2f2ff;
      letter-spacing: 14px;
      background: rgba(30,30,43,0.74);
      border-radius: 14px;
      padding: 9px 8px 9px 8px;
      box-shadow: 0 2px 18px #0007;
      outline: none;
      border: none;
      width: 160px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-left: auto;
      margin-right: auto;
      transition: 0.2s background;
    }
    .pin-label {
      text-align: center;
      font-size: 1.12em;
      color: #ababc6;
      margin-bottom: 7px;
      margin-top: 6px;
      letter-spacing: 1.2px;
      user-select: none;
    }
    .error-msg {
      color: #ff4b7a;
      text-shadow: 0 1px 4px #000a;
      font-size: 1.13em;
      min-height: 28px;
      margin-top: 8px;
      text-align: center;
    }
    .num-pad {
      display: grid;
      grid-template-columns: repeat(3, 72px);
      grid-gap: 17px;
      justify-content: center;
      margin: 36px 0 13px 0;
    }
    .num-btn {
      font-size: 2.1em;
      background: #262637;
      color: #f7f7fb;
      border: none;
      border-radius: 50%;
      width: 72px; height: 62px;
      box-shadow: 0 2px 18px #0007;
      margin: 0;
      cursor: pointer;
      outline: none;
      transition: 0.16s;
      font-family: inherit;
      user-select: none;
      position: relative;
    }
    .num-btn:active {
      background: #34344c;
    }
    .ok-btn {
      grid-column: 1 / span 3;
      background: #50e5b4;
      color: #17172b;
      border-radius: 22px;
      font-size: 1.16em;
      margin-top: 13px;
      letter-spacing: 1.3px;
      box-shadow: 0 2px 16px #021;
      height: 52px; width: 220px;
      font-weight: bold;
      outline: none;
      border: none;
      cursor: pointer;
      transition: 0.18s;
      user-select: none;
      position: relative;
    }
    .ok-btn:active { background: #50a4e8; color: #fff;}
    /* Secret dot for magician */
    .secret-dot {
      position: absolute;
      top: 18px;
      right: 22px;
      width: 19px; height: 19px;
      border-radius: 50%;
      background: radial-gradient(circle, #fed98c 70%, #16161a 100%);
      cursor: pointer;
      opacity: 0.10;
      z-index: 222;
      transition: opacity 0.2s;
    }
    .secret-dot:hover {opacity: 0.19;}
    .reveal {
      color: #fffde0;
      margin-top: 18px;
      background: #333a;
      padding: 8px 22px;
      border-radius: 13px;
      font-size: 1.13em;
      letter-spacing: 2.1px;
      box-shadow: 0 1px 10px #0002;
      text-align: center;
      position: absolute;
      top: 56px; right: 34px;
      z-index: 999;
      min-width: 112px;
      display: none;
    }
    /* Home page (unlock) */
    .home-page {
      display: none;
      position: fixed;
      left: 0; top: 0; width: 100vw; height: 100vh;
      background: linear-gradient(135deg, #fff5 0%, #1d1d28 95%);
      align-items: center;
      justify-content: center;
      z-index: 999;
      flex-direction: column;
      overflow: hidden;
    }
    .home-icon {
      font-size: 3.2em;
      margin: 24px 0 44px 0;
      color: #1d153a;
      text-shadow: 0 2px 22px #fff7;
      text-align: center;
      user-select: none;
    }
    .home-text {
      color: #1d153a;
      font-size: 2em;
      font-weight: 600;
      text-align: center;
      margin-bottom: 30px;
      text-shadow: 0 2px 18px #fff7;
      user-select: none;
    }
  </style>
</head>
<body>
<div class="lock-container" id="lockScreen">
    <div class="secret-dot" title=" "></div>
    <div class="lock-time" id="lockTime"></div>
    <div class="pin-label">Enter your PIN</div>
    <div class="pin-display" id="pinDisplay"></div>
    <div class="error-msg" id="errorMsg"></div>
    <div class="num-pad">
      <button class="num-btn" onclick="pressNum('1')">1</button>
      <button class="num-btn" onclick="pressNum('2')">2</button>
      <button class="num-btn" onclick="pressNum('3')">3</button>
      <button class="num-btn" onclick="pressNum('4')">4</button>
      <button class="num-btn" onclick="pressNum('5')">5</button>
      <button class="num-btn" onclick="pressNum('6')">6</button>
      <button class="num-btn" onclick="pressNum('7')">7</button>
      <button class="num-btn" onclick="pressNum('8')">8</button>
      <button class="num-btn" onclick="pressNum('9')">9</button>
      <button class="num-btn" onclick="pressNum('C')">&larr;</button>
      <button class="num-btn" onclick="pressNum('0')">0</button>
      <button class="num-btn" onclick="pressNum('X')">Ã—</button>
      <button class="ok-btn" onclick="tryUnlock()">OK</button>
    </div>
    <div class="reveal" id="revealPw"></div>
</div>
<div class="home-page" id="homePage">
    <div class="home-icon">ðŸ“±</div>
    <div class="home-text">Home Screen<br>(Unlocked)</div>
</div>
<script>
    // Time display logic
    function updateTime() {
      const now = new Date();
      let h = now.getHours();
      let m = now.getMinutes();
      let ampm = '';
      if(h === 0) h = 12;
      if(h > 12) { ampm = ' PM'; h -= 12 } else { ampm = ' AM'; }
      document.getElementById('lockTime').textContent =
        (h<10?'0':'') + h + ':' + (m<10?'0':'') + m + ampm;
    }
    setInterval(updateTime, 1000); updateTime();
    // Pin input and pad logic
    let pinVal = ""; // Pin entered by audience
    let audiencePassword = ""; // Saved for magician
    let secretMode = false, secretModeTimeout;
    function pressNum(val){
      if(val === 'C'){
        pinVal = pinVal.slice(0,-1);
      } else if(val === 'X'){
        pinVal = "";
      } else if(pinVal.length<6 && "0123456789".includes(val)){
        pinVal += val;
      }
      updatePinDisplay();
      document.getElementById('errorMsg').textContent="";
    }
    function updatePinDisplay(){
      document.getElementById('pinDisplay').textContent = pinVal.padStart(pinVal.length, ' ');
      document.getElementById('pinDisplay').style.justifyContent="center";
    }
    // Always center for 4 or 6 digits, no left/right
    // Aligns content center (visually) â€” PIN digits always centered.
    // Unlock logic â€” Only 4 or 6 digits allowed, no others.
    function tryUnlock() {
      if(!(pinVal.length===4 || pinVal.length===6)){
         document.getElementById('errorMsg').textContent="Wrong Password!";
         pinVal = "";
         updatePinDisplay();
         return;
      }
      audiencePassword = pinVal;
      // Secret swipe unlock mode:
      if(secretMode){
        // Show home page, fullscreen unlock
        document.getElementById('lockScreen').style.display='none';
        document.getElementById('homePage').style.display='flex';
        setTimeout(()=>{location.reload();}, 4000); // 4 seconds reset
        return;
      }
      // Normal wrong password display
      document.getElementById('errorMsg').textContent = "Wrong Password!";
      pinVal = ""; updatePinDisplay();
    }
    // Secret swipe detection (right to left)
    let touchStartX = null, touchEndX = null;
    window.addEventListener('touchstart', function(e){
      if(e.changedTouches.length > 0){
        touchStartX = e.changedTouches[0].clientX;
      }
    }, false);
    window.addEventListener('touchend', function(e){
      if(e.changedTouches.length > 0){
        touchEndX = e.changedTouches[0].clientX;
        if(touchStartX-touchEndX > 80){
          activateSecretMode();
        }
      }
    }, false);
    // Mouse drag for desktop demo
    let mouseDown = false, mouseDownX = 0;
    window.addEventListener('mousedown', (e)=>{
      mouseDown = true; mouseDownX = e.clientX;
    });
    window.addEventListener('mouseup', (e)=>{
      if(mouseDown && mouseDownX-e.clientX>80){
        activateSecretMode();
      }
      mouseDown = false;
    });
    function activateSecretMode(){
      secretMode = true;
      if(secretModeTimeout) clearTimeout(secretModeTimeout);
      secretModeTimeout = setTimeout(()=>{secretMode=false;},15000);
      document.getElementById('lockScreen').style.boxShadow="0 0 22px 5px #8ffd93";
      setTimeout(()=>{document.getElementById('lockScreen').style.boxShadow="";}, 550);
    }
    // Secret dot â€” magician only
    document.querySelector('.secret-dot').addEventListener('click', function(){
      if(audiencePassword){
        document.getElementById('revealPw').style.display="block";
        document.getElementById('revealPw').textContent="Saved PIN: "+audiencePassword;
        setTimeout(()=>{document.getElementById('revealPw').style.display="none";},3600);
      }
    });
    // For app like fullscreen (PWA)
    if('serviceWorker' in navigator){
      navigator.serviceWorker.register('sw.js');
    }
</script>
</body>
</html>
