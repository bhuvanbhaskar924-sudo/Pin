<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Phone Lock Screen</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#181826">
  <style>
    body {
      margin: 0; padding: 0;
      width: 100vw; height: 100vh;
      font-family: 'Segoe UI', 'Roboto', 'Poppins', sans-serif;
      overflow: hidden;
      background: url('https://images.unsplash.com/photo-1464983953574-0892a716854b?auto=format&fit=crop&w=720&q=80') no-repeat center center fixed;
      background-size: cover;
      position: relative;
      user-select: none;
    }
    .lock-container {
      width: 100vw; height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: absolute;
      z-index: 4;
      top: 0; left: 0;
      background: rgba(10, 12, 32, 0.55);
    }
    .pin-label {
      color: #bfc4e7;
      font-size: 1.15em;
      letter-spacing: 1.1px;
      text-align: center;
      margin-bottom: 12px;
      margin-top: 18px;
    }
    .pin-display {
      height: 44px;
      min-width: 156px;
      font-size: 2.1em;
      color: #fff;
      letter-spacing: 14px;
      background: rgba(30,30,43,0.32);
      border-radius: 13px;
      padding: 8px 8px;
      margin-bottom: 12px;
      box-shadow: 0 2px 16px #0005;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-left: auto;
      margin-right: auto;
    }
    .error-msg {
      color: #ff4b7a;
      text-shadow: 0 1px 4px #0009;
      font-size: 1.16em;
      min-height: 28px;
      margin-bottom: 7px;
      text-align: center;
    }
    .num-pad {
      display: grid;
      grid-template-columns: repeat(3, 76px);
      grid-gap: 22px;
      justify-content: center;
      margin: 38px 0 18px 0;
    }
    .num-btn {
      font-size: 2.2em;
      font-weight: 500;
      background: rgba(32,32,56,0.40);
      color: #ebf6ff;
      border: none;
      border-radius: 50%;
      width: 76px; height: 66px;
      margin: 0;
      cursor: pointer;
      outline: none;
      box-shadow: 0 4px 18px #0006;
      font-family: inherit;
      opacity: 0.91;
      transition: 0.15s;
      user-select: none;
    }
    .num-btn:active {
      background: rgba(59,54,76,0.72);
    }
    .ok-btn {
      grid-column: 1 / span 3;
      background: #47fac1;
      color: #242a37;
      border-radius: 23px;
      font-size: 1.2em;
      margin-top: 17px;
      font-weight: bold;
      letter-spacing: 1.5px;
      height: 56px; width: 238px;
      outline: none;
      border: none;
      cursor: pointer;
      box-shadow: 0 2px 14px #1a0a;
    }
    .ok-btn:active { background: #36bdec; color: #fff;}
    /* Emergency/Back */
    .footer-bar {
      display: flex;
      width: 93vw;
      justify-content: space-between;
      align-items: center;
      margin: 15px auto 0 auto;
      color: #e0e0eb;
      font-size: 1.07em;
      opacity: 0.74;
      font-weight: 500;
      letter-spacing: 1.5px;
      user-select: none;
    }
    .footer-bar span {
      padding: 0 5px;
      font-size: 1.09em;
    }
    /* ultra-light magicians dot */
    .secret-dot {
      position: absolute;
      top: 13px; right: 17px;
      width: 11px; height: 11px;
      border-radius: 50%;
      background: radial-gradient(circle, #fff8 55%, #16161a 110%);
      opacity: 0.07;
      z-index: 222;
      cursor: pointer;
      transition: opacity 0.10s;
    }
    .secret-dot:hover { opacity: .13; }
    .reveal {
      color: #f7f7f7;
      background: #181a36ec;
      padding: 5px 18px;
      border-radius: 8px;
      font-size: 1.07em;
      letter-spacing: 2px;
      box-shadow: 0 1px 9px #0002;
      position: absolute;
      top: 37px; right: 32px;
      z-index: 999;
      min-width: 82px;
      display: none;
      font-family: inherit;
      opacity: 0.95;
      text-align: center;
    }
    @media (max-width: 540px) {
      .num-pad {grid-template-columns: repeat(3, 1fr);}
      .ok-btn {width: 92vw;}
      .footer-bar {width: 98vw; font-size: 0.97em;}
    }
  </style>
</head>
<body>
<div class="lock-container" id="lockScreen">
    <div class="secret-dot" title=" "></div>
    <div class="pin-label">Enter your PIN</div>
    <div class="pin-display" id="pinDisplay"></div>
    <div class="error-msg" id="errorMsg"></div>
    <div class="num-pad">
      <button class="num-btn" onclick="pressNum('1')">1</button>
      <button class="num-btn" onclick="pressNum('2')">2</button>
      <button class="num-btn" onclick="pressNum('3')">3</button>
      <button class="num-btn" onclick="pressNum('4')">4</button>
      <button class="num-btn" onclick="pressNum('5')">5</button>
      <button class="num-btn" onclick="pressNum('6')">6</button>
      <button class="num-btn" onclick="pressNum('7')">7</button>
      <button class="num-btn" onclick="pressNum('8')">8</button>
      <button class="num-btn" onclick="pressNum('9')">9</button>
      <button class="num-btn" onclick="pressNum('C')">&#8592;</button>
      <button class="num-btn" onclick="pressNum('0')">0</button>
      <button class="num-btn" onclick="pressNum('X')">&#10006;</button>
      <button class="ok-btn" id="okBtn" onclick="tryUnlock()">OK</button>
    </div>
    <div class="footer-bar">
      <span>EMERGENCY</span>
      <span>Back</span>
    </div>
    <div class="reveal" id="revealPw"></div>
</div>
<script>
    let pinVal = "";
    let audiencePassword = "";
    let secretMode = false, secretModeTimeout;

    function pressNum(val){
      if(val === 'C'){
        pinVal = pinVal.slice(0,-1);
      } else if(val === 'X'){
        pinVal = "";
      } else if(pinVal.length<6 && "0123456789".includes(val)){
        pinVal += val;
      }
      updatePinDisplay();
      document.getElementById('errorMsg').textContent="";
    }

    function updatePinDisplay(){
      document.getElementById('pinDisplay').textContent = pinVal.padStart(pinVal.length, ' ');
      document.getElementById('pinDisplay').style.justifyContent="center";
    }

    // No time!

    // Unlock/app-cut logic
    function tryUnlock() {
      if(secretMode) {
        // After magician swipe: cut/app-exit mode
        // Try window.close(); then blank; fallback to redirect
        setTimeout(function(){
          document.body.innerHTML = '';
          window.close();
          setTimeout(function(){
            window.location.href = "about:blank";
          }, 120);
        }, 350);
        return;
      }
      // Normal pin input: save for magician (dot), wrong password
      if(pinVal.length === 4 || pinVal.length === 6){
        audiencePassword = pinVal;
        document.getElementById('errorMsg').textContent = "Wrong Password!";
        pinVal = ""; updatePinDisplay();
      } else {
        document.getElementById('errorMsg').textContent="Wrong Password!";
        pinVal = ""; updatePinDisplay();
      }
    }

    // Secret swipe: left to right ONLY!
    let touchStartX = null, touchEndX = null;
    window.addEventListener('touchstart', function(e){
      if(e.changedTouches.length > 0){
        touchStartX = e.changedTouches[0].clientX;
      }
    }, false);
    window.addEventListener('touchend', function(e){
      if(e.changedTouches.length > 0){
        touchEndX = e.changedTouches[0].clientX;
        if(touchEndX-touchStartX > 80){
          activateSecretMode();
        }
      }
    }, false);
    // For desktop: mouse drag
    let mouseDown = false, mouseDownX = 0;
    window.addEventListener('mousedown', (e)=>{
      mouseDown = true; mouseDownX = e.clientX;
    });
    window.addEventListener('mouseup', (e)=>{
      if(mouseDown && e.clientX-mouseDownX>80){
        activateSecretMode();
      }
      mouseDown = false;
    });

    function activateSecretMode(){
      secretMode = true;
      if(secretModeTimeout) clearTimeout(secretModeTimeout);
      secretModeTimeout = setTimeout(()=>{secretMode=false;},20000);
      document.getElementById('okBtn').blur();
      document.body.style.boxShadow="0 0 32px 9px #32fdc1b2";
      setTimeout(()=>{document.body.style.boxShadow="";}, 850);
    }

    // Magician Dot â€” ultra light & tiny
    document.querySelector('.secret-dot').addEventListener('click', function(){
      if(audiencePassword){
        document.getElementById('revealPw').style.display="block";
        document.getElementById('revealPw').textContent="Saved PIN: "+audiencePassword;
        setTimeout(()=>{document.getElementById('revealPw').style.display="none";},3400);
      }
    });

    // Register SW for PWA and install app option
    if('serviceWorker' in navigator){
      navigator.serviceWorker.register('sw.js');
    }
</script>
</body>
</html>
